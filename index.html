<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
</head>
<body>
    <div style="display: flex; justify-content: space-between; padding-left: 100px; padding-right: 100px; box-shadow: 2px 1px 2px #eee;">
        <div style="display: flex;">
            <img src="logo.svg" alt="zerodha-logo" width="120px" height="20px" style="padding-top: 20px;"/>
        </div>
        <div style="display: flex;">
            <div style="padding: 20px; color: #666; cursor: pointer;">Signup</div>
            <div style="padding: 20px; color: #666; cursor: pointer;">About</div>
            <div style="padding: 20px; color: #666; cursor: pointer;">Product</div>
            <div style="padding: 20px; color: #666; cursor: pointer;">Pricing</div>
            <div style="padding: 20px; color: #666; cursor: pointer;">Support</div>
        </div>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 40px;">
        <img src="photo.png" alt="zerodha-photo" width="1000"/>
    </div>
    
    <div style="padding-top: 20px; display: flex; justify-content: center;">
        <h1 style="font-weight: 500; font-size: 30;">Invest in everything</h1>
    </div>
    <div style="padding-top: 12px; display: flex; justify-content: center;">
        <h2>Online platform to invest in stocks, derivatives, mutual funds and more</h2>
    </div>
    <div style="display: flex; justify-content: center; cursor: pointer; padding-top: 10px;">
        <div style="background-color: #387ed1; padding: 10px 30px; border-radius: 3px; color: white; font-size: 20px;">Sign up now</div>
    </div>
</body>
</html>
